<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Forme Patients</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class="container col-md-6 offset-3">
    <br>
    <div class="text-center">Ajouter patients</div>
    <br>
    <br>
    <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
      <div>
        <label>ID :</label>
        <label  th:text="${patient.id}"></label>
        <input class="form-control" type="hidden" name="id" th:value="${patient.id}">
      </div>
      <br>
      <div>
        <label for="nom">nom</label>
        <input id="nom" class="form-control" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
      </div>
      <br>
      <div>
        <label>Date Naissance</label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
      </div>
      <br>
      <div>
        <label>Malade</label>
        <input type="checkbox" name="malade" th:value="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
      </div>
      <br>
      <div>
        <label>Score</label>
        <input class="form-control" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
